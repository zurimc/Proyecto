<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<title>Cambiar Tipo de Cuenta </title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
</h:head> 	
<h:body  > 
<h:form>

<br></br>
<div class="estilo1">
<div>
<p:commandButton  value="ok"  actionListener="#{potencialesAccion.muestra}" 
            onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" ></p:commandButton>  				 	
            
<p:outputLabel for="ondas" value="Agrupacion: " />
        <p:selectOneMenu id="ondas" value="Menu" 
         valueChangeListener="#{potencialesAccion.valueChanged}"
          onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" >
            <f:selectItem itemLabel="Potenciales" itemValue="#{potencialesAccion.idTipoOnda}"/>
            <f:selectItems  value="#{potencialesAccion.general}"/>
        </p:selectOneMenu>
 </div>       
<div  class="estilo2">

 
 <p:chart type="line" model="#{potencialesAccion.lineModel}" style="height:430px; width:600px" />
</div>
 
 <div class="estilo3">
 
 </div>       
 </div>
        
</h:form>
</h:body>

</html>
