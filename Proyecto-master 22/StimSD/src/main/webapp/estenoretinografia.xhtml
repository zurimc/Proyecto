<div style="text-align: center">
 <br /> <br />

<title>Retinografia</title>
 <style type="text/css">
    .alineacion{
        margin:auto;
		align-items:center;
		padding: auto;
		
    }
    .alineacion2{
         margin:auto;
		align-items:center;
		padding: auto;
    }
    .tamana_ancho_1{
    max-width:300px;
    
    }
    .tamana_ancho_2{
    width:500px;
    }
    .tamana_ancho_3{
    width:700px;
    margin-top:10px;
    }
        .tamana_ancho_4{
    width:600px;
    
    }
      .tamana_ancho_5{
    width:400px;
    }
     .tamana_ancho_6{
    width:300px;
    }
       .tamana_ancho_7{
    width:330px;
    }
  
    .tamana_ancho_8{
    min-width:100px;
    }
    .tamana_ancho_9{
   	width:350px;
    }
    .tamana_ancho_10{
   	width:450px;
    }
    .div_contenedor{
    	display:block;
	display:flex;
	margin-left:auto;
	margin-right:auto;
	align-items:center;
	padding: 5px;
    }
    .div_izquierdo{
	margin-left:auto;
	margin-right:5px;
	display:block;
	padding: 10px;
	float:left;
    }
    .div_derecho{
    margin-left:5px;
	margin-right:auto;
	padding: 10px;
	float: right;      
    }
    .texto_centro
    {
     text-align: center;
    }
    
</style>
</h:head>
<h:body style= "background-color: #ecf2f5">
<b:container>
<h:form id = "form_G">
<p:growl id="mensajes" showDetail="true" life="2000" />
	<b:panelGrid  columns="4"  colSpans="6,6" >

		<b:panel title="Tipo de Estudios" id  = "paraid" look="info" class =  "alineacion tamana_ancho_10">
			<b:container fluid="true"  >
				<b:row style="margin-bottom:10px">
					<b:column span="4" >
                   		<h:outputLabel  value="Seleccione Estudio:"/>
                	</b:column>
		    		 <h:selectOneMenu  id="tipoEstudio">
					      <f:selectItem itemLabel="Estudio" itemValue="" />
					      <f:selectItem itemLabel="Presion Intraocular" itemValue="PresionIntraocular" />
					      <f:selectItem itemLabel="Electroretinografía" itemValue="Electroretinografia" />
					            			
		          	</h:selectOneMenu> 
		    	</b:row>
		    	<b:row  style="margin-bottom:10px;" >
                    <b:column span="4" >
                       <h:outputLabel  value="Paciente:"/>
                    </b:column>
                    <b:column span="4" offset = "1">
                        <h:outputLabel id="verpacient" value="#{retina.pacienteE}"/>
                    </b:column>
                </b:row>
               <b:row  style="margin-bottom:15px;" >
                     <b:column span="4">
                        <h:outputLabel  value="Padecimiento:"/>
                      </b:column>
                      <b:column span="4" offset = "1">
                         <h:outputLabel  value="#{retina.padecimientoE}"/>
                      </b:column>
                </b:row>
                <b:row  style="margin-bottom:15px;" >
                     <b:column span="4">
                        <h:outputLabel  value="Médico:"/>
                     </b:column>
                     <b:column span="4" offset = "1">
                        <h:outputLabel  value="#{retina.medicoE}"/>
                     </b:column>
                 </b:row>
                 <b:row  style="margin-bottom:15px;" >
                     <b:column span="4">
                        <h:outputLabel  value="Equipo:"/>
                     </b:column>
                     <b:column span="4" offset = "1">
                        <h:outputLabel  value="#{retina.equipoE}"/>
                     </b:column>
                 </b:row>
                 <b:row  style="margin-bottom:15px;" >
                    <b:column span="4">
                       <h:outputLabel  value="Potencial:"/>
                    </b:column>
                    <b:column span="4" offset = "1">
                        <h:outputLabel value="#{retina.potencialE}" />
                    </b:column>
                 </b:row>
                 <b:row  style="margin-bottom:15px;" >
                    <b:column span="4">
                       <h:outputLabel  value="Expediente:"/>
                    </b:column>
                    <b:column span="4" offset = "1">
                        <b:commandButton look="info" value="E" type="button" id="expedienteE"
                               
                        onclick="PF('cargaP').show();"/>
                                 
                    </b:column>
                 </b:row>
			</b:container>
		</b:panel>
		 <b:panel title="Estudios" look="info" id = "grafica_estudios" class =  "alineacion tamana_ancho_4">
		    <b:container fluid="true"  >
		    	<b:row style="margin-bottom:10px">
		    		<p:chart id = "verondas" type="line" model="#{pacienteView.lineModel1}" style="height:230px;" responsive="true"/>
		    	</b:row>
		    </b:container>
		</b:panel>
	</b:panelGrid>
<!-- CARGAR EXPEDIENTE DE LOS TIPOS DE ESTUDIOS -->
 			<p:dialog header="Expedientes" widgetVar="cargaP" showEffect="explode" hideEffect="bounce" height="300"  modal="true" >
 				<b:panelGrid  columns="2" >
 					<b:container fluid="true">
 					<b:row  style="margin-bottom:10px" >
				 				<b:column span="2">
									<b:commandButton look="primary" value="cargar"  
									></b:commandButton>
								</b:column>
								<b:column span="2" offset= "1">
									<p:inputText id="pbuscadorpacientes" value="#{retina.pacienteE}"   placeholder="Buscar paciente" style=" text-aling: center;">
					     				
					    			</p:inputText>			
								</b:column>
			 		</b:row>		
			 		<b:row  style="margin-bottom:10px" >
			 					<p:dataTable  id = "tablePacientes" 
			 					class = "tamana_ancho_5" paginator="true" rows="5" 
								paginatorTemplate="{PageLinks} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15,20"
								paginatorPosition="bottom" 
								  reflow="true" selectionMode="single"  
								
								>
								
									<p:column headerText="Paciente">
										<h:outputText  />
									</p:column>
								</p:dataTable>
			 		</b:row>
 					</b:container>
 					<b:container fluid="true">
 						<b:row  style="margin-bottom:11px" >
 							<b:column span="2">
 								<b:commandButton look="primary" value="cargar"   
									 ></b:commandButton>
 							</b:column>
 							
 						</b:row>
 						<b:row  style="margin-bottom:10px" >
 							<p:dataTable  id = "tableExpediente" class = "tamana_ancho_5" paginator="true" rows="5" 
							paginatorTemplate="{PageLinks} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15,20"
							paginatorPosition="bottom" 
							  reflow="true" selectionMode="single"  
							
							>
						
							<p:column headerText="Folio">
								<h:outputText  />
							</p:column>
							<p:column headerText="Nombre">
								<h:outputText  />
							</p:column>
							</p:dataTable>
 						</b:row>
 						<b:row  style="margin-bottom:10px" >
 							 <c:if  test="#{gestiondeSeccionView.userDTO.idtipo == 1}">
	 						<b:column span="2" >
	 							<b:commandButton icon-spin="true" icon="cd" look="info" id="pver" value="Ver"/>
	 						</b:column>
	 						</c:if>
	 						
				 	 	</b:row>
 					</b:container>
 				</b:panelGrid>
				 	
			</p:dialog>					  
  </h:form>
  </b:container>
  </h:body>
</html>
