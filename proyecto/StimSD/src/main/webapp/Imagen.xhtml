<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
<title>Subir imagen</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
</h:head>

<h:form enctype="multipart/form-data">  
<p:growl id="messages" showDetail="true" />
  <h3>Nombre de la Imagen</h3>
    <p:inputText style="text-align: center;"  placeholder="Ingrese Nombre" id="nombre_foto" value="#{imagen.nombre_foto}"/>
    <p:fileUpload value="#{imagen.file}" mode="simple" skinSimple="true"/>
    <br />
    <p:commandButton value="Submit" ajax="false" action="#{imagen.registroFotos}"  />
<b:row style="margin-bottom:15px">
						<b:column offset="4">	
							<b:commandButton  look="success" value="Guardar/Actualizar"  actionListener="#{imagen.registroFotos}" 
        				onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" ></b:commandButton>	
						</b:column>
</b:row>      
</h:form>
</html>
