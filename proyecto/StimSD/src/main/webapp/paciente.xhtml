<h:form   id = "form_g_p">
<b:growl id="growl" autoUpdate="true" showDetail="false"  animation-enter="animated bounceInDown" placement-from ="bottom"/>	 
<!-- Historico consulta-->
<c:if  test="#{pacienteView.tipos_vistas == 4}">
	<b:panelGrid  columns="2"  colSpans="6,6" >
		<b:panel title="Expediente Folio: #{pacienteView.pfoliov1}" id  = "expe_hist" look="info" class =  "alineacion tamana_ancho_10">
			 <b:container fluid="true" >
			 <b:row  style="margin-bottom:10px;" >
			 	<b:column span="4" >
                    	<h:outputLabel  value="Estudio:"/>
                    </b:column>
                    <b:column span="8" >
                       <h:selectOneMenu  id="histo_conusl"  value="#{pacienteView.tipo_estudio}">		
                       		 <f:selectItem itemLabel="Electroretinografía" itemValue="electroretinografia" />
					         <f:selectItem itemLabel="Presion Intraocular" itemValue="presionintraocular" />
					         <f:selectItem itemLabel="Peso" itemValue="peso" />
					         <f:selectItem itemLabel="Presión Arterial" itemValue="presion" />
					         <f:selectItem itemLabel="Temperatura" itemValue="temperatura" />
					         <f:selectItem itemLabel="Masa Corporal" itemValue="masa" />
					         <f:selectItem itemLabel="Grasa Corporal" itemValue="grasa" />
					        <p:ajax event="change" listener="#{pacienteView.muestra_estudio}" update = "grafica_hist"/>
		          		</h:selectOneMenu> 
                    </b:column>
			 </b:row>
			 	<b:row  style="margin-bottom:10px;" >
                	<b:column span="4" >
                    	<h:outputLabel  value="Paciente:"/>
                    </b:column>
                    <b:column span="8" >
                         <p:outputLabel  value="#{pacienteView.pnombrepacientev}"/>
                         <p:inputText  value="#{pacienteView.pnombrepacientev}" widgetVar="hnombre" style="display:none"/>
                    </b:column>
                 </b:row>
                 <b:row  style="margin-bottom:15px;" >
                 	<b:column span="4">
                    	<h:outputLabel  value="Padecimiento:"/>
                    </b:column>
                    <b:column span="8">
                    	<p:outputLabel value="#{pacienteView.pnombreenfermedadav}"/>
                    	<p:inputText value="#{pacienteView.pnombreenfermedadav}" widgetVar="hpadecimiento" style="display:none"/>
                    </b:column>
                 </b:row>
                 <b:row  style="margin-bottom:15px;" >
                 	<b:column span="4">
                    	<h:outputLabel  value="Médico:"/>
                    </b:column>
                    <b:column span="8" >
                    	<p:outputLabel  value="#{pacienteView.pnombremedicov}"/>
                    	<p:inputText  value="#{pacienteView.pnombremedicov}" widgetVar="hmedico" style="display:none"/>
                    </b:column>
                 </b:row>
                 <b:row  style="margin-bottom:15px;" >
                 	<b:column span="4">
                    	<h:outputLabel  value="Equipo:"/>
                    	</b:column>
                 <b:column span="8">
                 	<p:outputLabel  value="#{pacienteView.pnombrequipov}"/>
                 	<p:inputText  value="#{pacienteView.pnombrequipov}" widgetVar="hequipo" style="display:none"/>
                 	</b:column>
                 </b:row>
                 <b:row  style="margin-bottom:15px;" >
                 	<b:column span="4">
                    	<h:outputLabel  value="Potencial:"/>
                    </b:column>
                    <b:column span="8">
                    	<h:outputLabel  value="#{pacienteView.nombre_onda}"/>
                    	<p:inputText  value="#{pacienteView.nombre_onda}" widgetVar="hpotencial" style="display:none"/>
                    </b:column>
                </b:row>
                <b:row  style="margin-bottom:15px;" >
                	<b:column span="4" offset ="4">
                		<b:commandButton icon-spin="true" icon="cd" look="success" value="Consulta" actionListener="#{pacienteView.regresa_consul}"/>
                	</b:column>
                </b:row>
                
			</b:container>	
		</b:panel>
		<b:panel title="Gráfica" look="info" id = "grafica_hist" class =  "tamana_ancho_4">
				<p:chart id = "hits_colsu_gra" type="line" model="#{pacienteView.dateModel}" widgetVar="lineWV" style="height:500px;" responsive="true"/>
				 <p:commandLink onclick="exportChartInPDF()" styleClass="btn btn-primary">
										<i class="fa fa-file-pdf-o m-r-5" aria-hidden="true"></i>
										Exportar Gráfica
						 </p:commandLink>
						 
						  
						 
		</b:panel>
	</b:panelGrid>

                                        <h:outputLabel  value="Paciente:"/>

                                        <h:outputLabel id="verpacient" value="#{pacienteView.pnombrepacientev}"/>

                            </b:row>
                            <b:row  style="margin-bottom:15px;" >
                                <b:column span="4">
                                        <h:outputLabel  value="Padecimiento:"/>

                                        <h:outputLabel  value="#{pacienteView.pnombreenfermedadav}"/>
                                </b:column>
                            </b:row>

                                <b:column span="4">
                                    <h:outputLabel  value="Médico:"/>

                                    <h:outputLabel  value="#{pacienteView.pnombremedicov}"/>
                                </b:column>
                            </b:row>

                                <b:column span="4">
                                    <h:outputLabel  value="Equipo:"/>

                                    <h:outputLabel  value="#{pacienteView.pnombrequipov}"/>

                                    <h:outputLabel  value="Potencial:"/>

                                    <h:outputLabel  value="#{pacienteView.nombre_onda}"/>
