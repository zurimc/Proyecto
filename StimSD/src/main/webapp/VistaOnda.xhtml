<ui:composition template="menu.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link href="css/style_grafica.css" rel='stylesheet' type='text/css' />

<ui:define name="muestra">
	<h:form>
	<c:if test="#{gestiondeSeccionView.userDTO.getIdtipo()==1}">
	<p:growl id="mensajes" showDetail="true" life="2000" />
		<p:menubar>
	
			  <f:facet name="options">
			   <p:selectOneMenu id="ondas" value="#{potencialesAccion.idTipoOnda}" >
					            <f:selectItem itemLabel="Potenciales" itemValue="0"/>
					            <f:selectItems  value="#{potencialesAccion.general}" />
					            <p:ajax event="change" listener="#{potencialesAccion.valores_a_graficas}" update="grafica_ondas"  />
					        </p:selectOneMenu>
			  </f:facet>
		</p:menubar>
		<br></br>
		<p:chart type="line" id ="grafica_ondas" model="#{potencialesAccion.lineModel}"  />
	

	</c:if>        
	</h:form>
</ui:define>


</ui:composition>
