<ui:composition template="menu.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="muestra">
	
<style type="text/css">
    .alineacion{
        margin:auto;
		align-items:center;
		padding: auto;
		
    }
    .tamana_ancho_1{
    width:450px;
    }
    .tamana_ancho_2{
    width:400px;
    }
    .tamana_ancho_3{
    width:400px;
    margin-top:10px;
    }
   
    .div_contenedor{
    	display:block;
	display:flex;
	margin-left:auto;
	margin-right:auto;
	
	padding: 10px;
    }
    .div_izquierdo{
	margin-left:0px;
	margin-right:2px;
	
	padding: 5px;
	float:left;
    }
    .div_derecho{
    margin-left:5px;
	margin-right:auto;
	padding: 10px;
	float: right;      
    }
    .texto_centro
    {
     text-align: center;
    }
    .ui-toggleswitch {
        vertical-align: bottom;
    }
    
	</style>	
<h:form id = "form_g">    
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:panelGrid columns="1" cellpadding="5" class = "alineacion"  >		
	<!-- botones de la parte superior -->		

		<h3 class = "alineacion" >Hospital</h3>
	
	<!-- botones de la parte superior -->
	<!-- CONDICIONAL PARA MOSTRAR LA PRIMERA PAGINA DE HOSPITALES -->
	
		<h:panelGrid columns="2" cellpadding="5" class = "alineacion"  >
			<h:form id="form_buscar">
				<p:fragment >
			 		<p:panel>
			 					
			 			<h:panelGrid columns="2" cellpadding="5" class = "alineacion"  >
			 				<p:commandButton id="cargar_hosp" value="Cargar" actionListener="#{hospitalView.cargar_hos}" update="hospital2"></p:commandButton>
					 		<p:inputText id="buscadorhos" value="#{hospitalView.hospital_b}" placeholder="Buscar" style="width: 100%;">
					     		<p:ajax event="keyup" update="hospital2" listener="#{hospitalView.buscar_hospitales}" />
					    	</p:inputText>
			 			</h:panelGrid>
			 					
			 			<h:panelGrid columns="2" cellpadding="5" class = "alineacion">
			 				<p:outputLabel  value="Hospital: " />
					    	<p:selectOneMenu id="Hospi" value="#{hospitalView.hospital}">
		            			<f:selectItem itemLabel="Seleccione un Hospital" itemValue="" />
		            			<f:selectItems value="#{hospitalView.hospitales1}" />
		        			</p:selectOneMenu>
			 			</h:panelGrid>
			 						
			 			<p:dataTable  id ="hospital2"  paginator="true" rows="5" 
						paginatorTemplate="{PageLinks} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" 
						paginatorPosition="bottom" value="#{hospitalView.hospitales}"
						var="hos"  reflow="true" selectionMode="single"  
						selection="#{hospitalView.seleccion_hosp}"  rowKey="#{hos.hospital}" >
	              			 <p:ajax event="rowSelect" listener="#{hospitalView.elige_hospital}"
					      		update=":form_g:" />
												
	              			<p:column headerText="Hospitales">
								<h:outputText value="#{hos.hospital}" />
							</p:column>
						</p:dataTable>
								
			 		  </p:panel>
			 		</p:fragment>
				</h:form>
				
				<h:panelGrid columns="1" cellpadding="5" class = "alineacion"  >
					<p:panel>
						<h:panelGrid columns="3" cellpadding="5" class = "alineacion"  >
						<p:commandButton value="Actualizacion" id="boton_hospital"   actionListener="#{hospitalView.vista_hospital()}"
						onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()"></p:commandButton>
						<p:commandButton value="Registro" id="boton_dir"  actionListener="#{hospitalView.vista_direccion}"
						onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()"></p:commandButton>
						<p:commandButton value="Consulta" id="boton_con"  actionListener="#{hospitalView.vista_contacto}"
						onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()"></p:commandButton>
						</h:panelGrid>
					</p:panel>
					
					<h:form id="form_act">
					<c:if  test="#{hospitalView.tipos_vistas == 1}">
					
						<p:fragment>
							<p:panel>
								 <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"  styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
						   			<h:outputLabel  for ="nom_h" value="Hospital: " />
              						<p:inputText  id="nom_h"  style="width:100%;" label="nom_hospital" placeholder="Ingrese hospital" value="#{hospitalView.nom_hospital}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						</p:inputText>
						   			<h:outputLabel for="calleh" value="Calle: " />
              						<p:inputText  id="calleh"  style="width:100%;" label="ca_hospital" placeholder="Ingrese calle" value="#{hospitalView.calle}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						</p:inputText>
              						<h:outputLabel for="numeroh" value="Numero: " />
              						<p:inputText  id="numeroh"  style="width:100%;" label="nu_hospital" placeholder="Ingrese numero" value="#{hospitalView.numero}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						<p:keyFilter regEx="/[\d\-\.]/"/>
              						</p:inputText>
              						<h:outputLabel for="coloniah" value="Colonia: " />
              						<p:inputText  id="coloniah"  style="width:100%;" label="co_hospital" placeholder="Ingrese colonia" value="#{hospitalView.colonia}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						</p:inputText>
              						<h:outputLabel for="codigoPostalh" value="Codigo Postal: " />
              						<p:inputText  id="codigoPostalh"  style="width:100%;" label="cp_hospital" placeholder="Ingrese CP" value="#{hospitalView.codigoPostal}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						<p:keyFilter regEx="/[\d\-\.]/"/>
              						</p:inputText>
              						<h:outputLabel for="estadoh" value="Estado: " />
                  						<h:selectOneMenu  id="estadoh" style="width:95%;"  value="#{hospitalView.idEstado}">
                    					<f:selectItem itemLabel="seleccione uno" itemValue="----" />
            							<f:selectItems value="#{hospitalView.estados}" />
            							<p:ajax event="change" listener="#{hospitalView.guarda_actualiza_datos}" update="estado"></p:ajax>
          							</h:selectOneMenu>
          							<h:outputLabel  for= "telefonoh" value="Telefono: " />
              						<p:inputText  id="telefonoh"  style="width:100%;" label="tel_hospital" placeholder="Ingrese telefono" value="#{hospitalView.telefono}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						</p:inputText>   
              						    
              					</h:panelGrid>
							<p:commandButton value="Actualizacion" id="actualizar" styleClass="ui-priority-primary"></p:commandButton>
							</p:panel>
						</p:fragment>
					
					</c:if>
					</h:form>
					<c:if  test="#{hospitalView.tipos_vistas == 2}">
					<h:form id="form_registro">
						<p:fragment>
							<p:panel>
								 <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"  styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
						   			<h:outputLabel  for ="nom_hospital" value="Hospital: " />
              						<p:inputText  id="nom_hospital"  style="width:100%;" label="nom_hospital" placeholder="Ingrese hospital" value="#{hospitalView.nom_hospital}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						</p:inputText>
						   			<h:outputLabel for="calle" value="Calle: " />
              						<p:inputText  id="calle"  style="width:100%;" label="ca_hospital" placeholder="Ingrese calle" value="#{hospitalView.calle}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						</p:inputText>
              						<h:outputLabel for="numero" value="Numero: " />
              						<p:inputText  id="numero"  style="width:100%;" label="nu_hospital" placeholder="Ingrese numero" value="#{hospitalView.numero}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						<p:keyFilter regEx="/[\d\-\.]/"/>
              						</p:inputText>
              						<h:outputLabel for="colonia" value="Colonia: " />
              						<p:inputText  id="colonia"  style="width:100%;" label="co_hospital" placeholder="Ingrese colonia" value="#{hospitalView.colonia}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						</p:inputText>
              						<h:outputLabel for="codigoPostal" value="Codigo Postal: " />
              						<p:inputText  id="codigoPostal"  style="width:100%;" label="cp_hospital" placeholder="Ingrese CP" value="#{hospitalView.codigoPostal}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						<p:keyFilter regEx="/[\d\-\.]/"/>
              						</p:inputText>
              						<h:outputLabel for="estado" value="Estado: " />
                  						<h:selectOneMenu  id="estado" style="width:95%;"  value="#{hospitalView.idEstado}">
                    					<f:selectItem itemLabel="seleccione uno" itemValue="----" />
            							<f:selectItems value="#{hospitalView.estados}" />
            							<p:ajax event="change" listener="#{hospitalView.guarda_actualiza_datos}" update="estado"></p:ajax>
          							</h:selectOneMenu>
          							<h:outputLabel  for= "telefono" value="Telefono: " />
              						<p:inputText  id="telefono"  style="width:100%;" label="tel_hospital" placeholder="Ingrese telefono" value="#{hospitalView.telefono}">
              						<p:ajax event="keyup" listener="#{hospitalView.guarda_actualiza_datos}"></p:ajax>
              						</p:inputText>   
              					</h:panelGrid>
							
							</p:panel>
						</p:fragment>
					</h:form>
					</c:if>		
					<c:if  test="#{hospitalView.tipos_vistas == 3}">
					<h:form id="form_registro">
						<p:fragment>
							<p:panel>
								 <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"  styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
						   			 
              					</h:panelGrid>
							<p:commandButton value="Actualizacion" id="actualizar" styleClass="ui-priority-primary"></p:commandButton>
							</p:panel>
						</p:fragment>
					</h:form>
					</c:if>
				</h:panelGrid>
				<p:commandButton  value="Guardar"  actionListener="#{hospitalView.registroHospital}" 
            						onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" ></p:commandButton>
				
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
	
</ui:define>
</ui:composition>
