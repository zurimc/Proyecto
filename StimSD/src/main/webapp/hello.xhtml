<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<title>Generador de Funciones</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	
</h:head>
<h1>Login</h1>

<h:body style="text-align:center">

<div class="clear-loading spinner">
<span></span>
</div>

<p:growl id="mensajes" showDetail="true" life="2000" />
<h:outputLabel id = "R" value="#{hello.resultado}" />

<!-- FORMULARIO PARA INGRESAR USUARIO Y CONTRASEÑA -->
  <h:form class="login100-form validate-form p-b-33 p-t-5">
    
    <div class="w3ls-login box box--big">
     	<div class="agile-field-txt">
        <h:outputLabel for="username" value="Usuario:" />
        <p:inputText value="#{hello.nombre}" id="username"
           required="true" label="username" />
         </div>
         
        <div class="agile-field-txt">
        <h:outputLabel for="password" value="Clave:" />
        <p:password value="#{hello.contrasenia}" id="password" required="true"
           label="password" />
        </div>
        
        <div class="agile-field-txt">
          <p:commandButton id="loginButton" value="Login"
             actionListener="#{hello.muestra}" update=":R"
             onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" class="boton_personalizado"/>
       </div>
     </div>
    
  </h:form>
  <!-- FORMULARIO PARA INGRESAR USUARIO Y CONTRASEÑA -->

	<div class="copy-wthree">

	</div>
<!--//copyright-->
</h:body>
</html>
