<ui:composition template="menu.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="muestra">
	
	
<style type="text/css">
    .alineacion{
        margin:auto;
		align-items:center;
		padding: auto;
		width:400px;
    }
    .tamana_ancho_1{
    width:500px;
    }
    .tamana_ancho_2{
    width:500px;
    }
    .tamana_ancho_3{
    width:600px;
    margin-top:10px;
    }
    .div_contenedor{
    	display:block;
	display:flex;
	margin-left:auto;
	margin-right:auto;
	align-items:center;
	padding: 10px;
    }
    .div_izquierdo{
	margin-left:auto;
	margin-right:5px;
	display:block;
	padding: 10px;
	float:left;
    }
    .div_derecho{
    margin-left:5px;
	margin-right:auto;
	padding: 10px;
	float: right;      
    }
    .texto_centro
    {
     text-align: center;
    }
    .ui-toggleswitch {
        vertical-align: bottom;
    }
	</style>	
		<h:form id = "form_g">    
		<p:growl id="mensajes" showDetail="true" life="2000" />
		
<div>
	<p:fragment >
		<p:toolbar >
		<f:facet name="left">
				<p:commandButton  id="boton_cuenta"  value="Cuenta" actionListener="#{registroUsuario.vista_cuenta()}"
			onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" ></p:commandButton > 
			
			<p:commandButton id="boton_grado" value="Grado" actionListener="#{registroUsuario.vista_actualizar()}"
			onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" ></p:commandButton> 
			
		</f:facet>
		</p:toolbar>
	</p:fragment>
</div>
			 <c:if  test="#{registroUsuario.tipos_vistas == 1}"> 
				<div class = "div_contenedor">
		 		<div class = "div_izquierdo">
	 			<h:form id="form1">	
			 	 <p:fragment >
			 	 <p:panel class = "alineacion tamana_ancho_1">
			 	 <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="10" class = "alineacion">
				 	<p:outputLabel for="TipoUsuario" value="Actualizar Usuarios" />
		
              	 </h:panelGrid>
              	 	<p:outputLabel  value="Buscador:" />
				 	<p:inputText id="buscador" value="#{registroUsuario.cuenta}" style="width:65%;"  placeholder="Buscador">
				     	<p:ajax event="keyup" update="usuarios" listener="#{registroUsuario.buscar_cuentas}" />
				     </p:inputText>
				 		<br /><br />
              	 			<p:outputLabel for="TipoUsuario" value="Tipo de Usuario: " />
	        					<p:selectOneMenu id="TipoUsuario" value="#{registroUsuario.tipoUsuario}">
	            					<f:selectItem itemLabel="Seleccione un Usuario" itemValue="" />
	            					<f:selectItems value="#{registroUsuario.tipoUsuarios}" />
	        				</p:selectOneMenu>		
              					<br /><br />
              					
              				<p:dataTable  id = "usuarios"  paginator="true" rows="5" 
								paginatorTemplate="{PageLinks} {RowsPerPageDropdown}"
								 rowsPerPageTemplate="5,10,15"
								  paginatorPosition="bottom" value="#{registroUsuario.cuentas1}"
								  var="reg"  reflow="true" selectionMode="single"  
							  	  selection="#{registroUsuario.seleccion_user}"  rowKey="#{reg.cuenta}" >
              						<p:column headerText="Cuenta">
						        	<h:outputText value="#{reg.cuenta}" />
						    		</p:column>
						    
						    		<p:column headerText="Estatus">
						        	<h:outputText value="#{reg.estatus}" />
						   			 </p:column>
								</p:dataTable>
								
							</p:panel> 	
						   </p:fragment>
						   </h:form>   
				 		
			</div>
			
	 		<div class = "div_derecho">
	 			<h:form id="form2">	
	 			
		 			  <p:fragment>
					 		<p:panel  id  ="panel_equipo2" class = "alineacion tamana_ancho_2">
					 	      	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" class = "alineacion">
					 	    	<p:outputLabel for="TipoUsuario" value="Tipo de Usuario: " />
	        						<p:selectOneMenu id="TipoUsuario" value="#{registroUsuario.tipoUsuario}">
	            						<f:selectItem itemLabel="Seleccione un Usuario" itemValue="" />
	            						<f:selectItems value="#{registroUsuario.tipoUsuarios}" />
	        						</p:selectOneMenu>
	              			 <h:outputText value="Activar Usuario: " />
        					<p:inputSwitch value="#{selectBooleanView.value1}" />
        					
					 		</h:panelGrid>
					 		
							
					    </p:panel>	   
				 </p:fragment> 
	 			</h:form>
	 		</div>
			
			</div>
		
		  </c:if>
		  
		  <c:if  test="#{registroUsuario.tipos_vistas == 2}">
		<h:form id="form_m1" >
			<p:fragment>
				<p:panel class = "tamana_ancho_3 div_contenedor">
				<h:panelGrid columns="1" cellpadding="5" >
				<p:outputLabel  value="Grado: " />
				<p:selectOneMenu id="Grado" value="#{gradoView.grado}">
	            						<f:selectItem itemLabel="Seleccione el grado" itemValue="" />
	            						<f:selectItems value="#{gradoView.grados1}" />
	        	</p:selectOneMenu>
	        	<p:outputLabel  value="Especialidad: " />
				<p:selectOneMenu id="Especialidad" value="#{gradoView.especialidad}">
	            						<f:selectItem itemLabel="Seleccione la especialidad" itemValue="" />
	            						<f:selectItems value="#{gradoView.especialidad1}" />
	        	</p:selectOneMenu>
	              			 <h:outputText value="Activar Grado: " />
        					<p:inputSwitch value="#{selectBooleanView.value1}" />
				</h:panelGrid>
				</p:panel>
			</p:fragment>  
		</h:form>
	</c:if>
	</h:form>
	
</ui:define>


</ui:composition>
