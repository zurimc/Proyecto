<ui:composition template="menu.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="muestra">
	
	
<style type="text/css">
    .alineacion{
        margin:auto;
		align-items:center;
		padding: auto;
		width:400px;
    }
    .tamana_ancho_1{
    width:300px;
    }
    .tamana_ancho_2{
    width:500px;
    }
    .tamana_ancho_3{
    width:700px;
    margin-top:10px;
    }
    .div_contenedor{
    	display:block;
	display:flex;
	margin-left:auto;
	margin-right:auto;
	align-items:center;
	padding: 10px;
    }
    .div_izquierdo{
	margin-left:auto;
	margin-right:5px;
	display:block;
	padding: 10px;
	float:left;
    }
    .div_derecho{
    margin-left:5px;
	margin-right:auto;
	padding: 10px;
	float: right;      
    }
    .texto_centro
    {
     text-align: center;
    }
    .ui-toggleswitch {
        vertical-align: bottom;
    }
	</style>	
		<h:form id = "form_g">    
		<p:growl id="mensajes" showDetail="true" life="2000" />
		
<div>
	<p:fragment >
		<p:toolbar >
		<f:facet name="left">
				<p:commandButton  id="boton_equipo"  value="Cuenta" actionListener="#{controlestimuladores.vista_equipo}"
			onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" ></p:commandButton > 
			
			<p:commandButton id="boton_mantenimiento" value="Actualizacion Usuario" actionListener="#{controlestimuladores.vista_mantenimiento}"
			onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" ></p:commandButton> 
			
		</f:facet>
		</p:toolbar>
	</p:fragment>
</div>
			<c:if  test="#{registroUsuario.tipos_vistas == 1}">
				<div class = "div_contenedor">
		 		<div class = "div_izquierdo">
	 			<h:form id="form1">	
			 	 <p:fragment >
			 	 <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="10" class = "alineacion">
				 		<p:panel class = "alineacion tamana_ancho_1">
				 			
						  
						              					
              					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
									<p:outputLabel for="TipoUsuario" value="Tipo de Usuario: " />
	        						<p:selectOneMenu id="TipoUsuario" value="#{registroUsuario.tipoUsuario}">
	            						<f:selectItem itemLabel="Seleccione un Usuario" itemValue="" />
	            						<f:selectItems value="#{registroUsuario.tipoUsuarios}" />
	        						</p:selectOneMenu>
	              				</h:panelGrid>
              					
              					
              				<p:dataTable  id = "usuarios"  paginator="true" rows="5" 
								paginatorTemplate="{PageLinks} {RowsPerPageDropdown}"
								 rowsPerPageTemplate="5,10,15"
								  paginatorPosition="bottom" value="#{registroUsuario.cuentas1}"
								  var="reg"  reflow="true" selectionMode="single"  
							  	  selection="#{registroUsuario.seleccion_user}"  rowKey="#{reg.cuenta}" >
              						<p:column headerText="Cuenta">
						        	<h:outputText value="#{reg.cuenta}" />
						    		</p:column>
						    
						    		<p:column headerText="Estatus">
						        	<h:outputText value="#{reg.estatus}" />
						   			 </p:column>
								</p:dataTable>
						   </p:fragment>
						   </h:form>   
				 		</p:panel> 
			</div>
			</div>
			
			<h:form id="form2">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        		<h:outputText value="Basic: " />
        		
   			</h:panelGrid>	
			</h:form>
			</h:panelGrid>

	</h:form>
	
</ui:define>


</ui:composition>
