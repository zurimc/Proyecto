<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
 
<h:head>

<title>REGISTRAR </title>
<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
</h:head>

<h:body>
<h1 class="header-w3ls">Registro Usuario</h1>
	
<form >
<div class="online-w3l-form">
     
      <div class="appointment-w3">
      <div class="main">
            <div class="form-left-w3l">
              <h:outputLabel for="nombre" value="Nombre:" />
        		<p:inputText  id="nombre"
           		required="true" label="nombre" />
            </div>
            <div class="form-right-w3ls ">
              <h:outputLabel for="apellido1" value="Apellido Paterno:" />
        		<p:inputText  id="apellido1"
           		required="true" label="apellido1" />
              <div class="clearfix"></div>
            </div>
            <div class="form-right-w3ls ">
              <h:outputLabel for="apellido2" value="Apellido Materno:" />
        		<p:inputText  id="apellido2"
           		required="true" label="apellido2" />
              <div class="clearfix"></div>
            </div>
          </div>
          
          <div class="main">
            <div class="form-left-w3l">
             <h:outputLabel for="calle" value="Calle:" />
        		<p:inputText  id="calle"
           		required="true" label="calle" />
            </div>
            <div class="form-right-w3ls ">
             <h:outputLabel for="numero" value="Numero:" />
        		<p:inputText  id="numero"
           		required="true" label="numero" />
              <div class="clearfix"></div>
            </div>
          </div>
          
          <div class="main">
            <div class="form-left-w3l">
              <h:outputLabel for="colonia" value="Colonia:" />
        		<p:inputText  id="colonia"
           		required="true" label="colonia" />
            </div>
            <div class="form-right-w3ls ">
              <h:outputLabel for="cp" value="Codigo Postal:" />
        		<p:inputText  id="cp"
           		required="true" label="cp" />
              <div class="clearfix"></div>
            </div>
          </div>
          
         <div class="main">
              <div class="form-right-w3ls">
              <h:outputLabel for="estado" value="Estado:" />
        		<p:inputText  id="estado"
           		required="true" label="estado" />
              </div>
             <div class="form-left-w3l">	
              <h:outputLabel for="telefono" value="Telefono:" />
        		<p:inputText  id="telefono"
           		required="true" label="username" />
              <div class="clearfix"></div>
            </div>
          </div>
          
        <div class="main">
            <div class="form-left-w3l">
              <h:outputLabel for="email" value="Email:" />
        		<p:inputText  id="email"
           		required="true" label="email" />
            </div>
            <div class="form-right-w3ls ">
            <h:outputLabel for="tipo" value="Tipo Usuario:" />
        		<p:inputText  id="tipo"
           		required="true" label="tipo" />
              <div class="clearfix"></div>
            </div>
          </div>  
          
          <div class="main">
            <div class="form-left-w3l">
              <h:outputLabel for="cuenta" value="Cuenta:" />
        		<p:inputText  id="cuenta"
           		required="true" label="cuenta" />
            </div>
            <div class="form-right-w3ls ">
             <h:outputLabel for="contrasenia" value="ContraseÃ±a :" />
        		<p:inputText  id="contrasenia"
           		required="true" label="contrasenia" />
              <div class="clearfix"></div>
            </div>
          </div>
          
      </div>
 </div>
</form>
</h:body>
</html>
