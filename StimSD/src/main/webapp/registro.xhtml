<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

 
<h:head>

<title>REGISTRAR </title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
</h:head>

<h:body class="signup-body" >

<p:growl id="mensajes" showDetail="true" life="2000" />
<h:outputLabel id = "R" value="#{registroUsuario.resultado}" />

<h:form>

<div class="agile-signup">
<div class="content2">
     <div class="grids-heading signup-heading">
		<h2>Registro</h2>
	</div>
	
              <h:outputLabel for="nombre" value="nombre:" />
        		<p:inputText  id="nombre" value="#{registroUsuario.nombre}"
           		required="true" label="nombre" />
            
              <h:outputLabel for="apellido1" value="Apellido Paterno:" />
        		<p:inputText  id="apellido1"  value="#{registroUsuario.apellido1}"
           		required="true" label="apellido1" />
             
              <h:outputLabel for="apellido2" value="Apellido Materno:" />
        		<p:inputText  id="apellido2"  value="#{registroUsuario.apellido2}"
           		required="true" label="apellido2" />
         
             <h:outputLabel for="calle" value="Calle:" />
        		<p:inputText  id="calle"  value="#{registroUsuario.calle}"
           		required="true" label="calle" />
            
             <h:outputLabel for="numero" value="Numero:" />
        		<p:inputText  id="numero"  value="#{registroUsuario.num}"
           		required="true" label="numero" />
             
              <h:outputLabel for="colonia" value="Colonia:" />
        		<p:inputText  id="colonia"  value="#{registroUsuario.colonia}"
           		required="true" label="colonia" />
         
              <h:outputLabel for="cp" value="Codigo Postal:" />
        		<p:inputText  id="cp"  value="#{registroUsuario.codigoPostal}"
           		required="true" label="cp" />
             
             <div>
               <h:outputLabel for="estado" value="Estado: " />
              	<h:selectOneMenu  id="estado" style="width:95%;" >
              			<f:selectItem itemLabel="Seleccione uno" itemValue=""/>
						<f:selectItem itemLabel="carro" itemValue="carro"/>
				</h:selectOneMenu>
              	</div> 
              	
              <div>
              <h:outputLabel for="telefono" value="Telefono:" />
        		<p:inputText  id="telefono"  value="#{registroUsuario.telefono}"
           		required="true" label="username" />
             
              <h:outputLabel for="email" value="Email:" />
        		<p:inputText  id="email"  value="#{registroUsuario.email}"
           		required="true" label="email" />
           
                     
               <h:outputLabel for="cuenta" value="Cuenta:" />
        		<p:inputText  id="cuenta"  value="#{registroUsuario.cuenta}"
           		required="true" label="cuenta" />
           </div>
             <h:outputLabel for="contrasenia" value="Contraseña :" />
        		<p:inputText  id="contrasenia"  value="#{registroUsuario.contrasenia}"
           		required="true" label="contrasenia" />
             
      
       <p:commandButton id="registro" value="registro" update=":R"
             actionListener="#{registroUsuario.registroUsuario}" 
             onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" class="register"/>
        	<p:commandButton id="submit" value="index" action="index" class="register"></p:commandButton>   
           
             
<!-- footer -->
	<div class="copyright">
		<p>© Vision Artificial</p>
	</div>
 </div>
 </div>
   
</h:form>
</h:body>
</html>
