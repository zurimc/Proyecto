         				width="550"
         				height="390" id="box" />
         				<script type="application/x-javascript">
							var canvas = document.getElementById("box");
							var ctx = canvas.getContext("2d");
							var img = new Image();
							img.src = "1.png";
							// Importante el onload
							img.onload = function(){
							ctx.drawImage(img, 0, 0,500,400);
							img.style.display = 'none';
						    ctx.moveTo(10,0);
						    ctx.lineTo(500,0);
						    ctx.strokeStyle = "#f00";
						    ctx.stroke();
							}
