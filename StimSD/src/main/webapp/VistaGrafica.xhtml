<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

<title>Cambiar Tipo de Cuenta </title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
</h:head> 	
<h:body class="signup-body" > 
<h:form>
<div class="grids-heading signup-heading">
		<h2>Vista Grafica</h2>
</div > 
<br></br>
 <table align="center">
 <tr>      
    <h:outputText value="Tipo de Onda" />  
   		<p:selectOneMenu id="TipoUsuario" value="#{registroUsuario.tipoUsuario}">
            <f:selectItem itemLabel="Seleccione Tipo de onda" itemValue="" />
            <f:selectItems value="#{registroUsuario.tipoUsuarios}" />
    	</p:selectOneMenu>
	<h:outputText value="Numero de Onda" />  
   		<p:selectOneMenu value="Numero de Onda" >
            <f:selectItem itemLabel="Seleccione una Onda" itemValue="" />
            <f:selectItems  />
    	</p:selectOneMenu>
</tr>
<tr></tr>
<br></br>
<tr>    
   	<td> <h:outputText value="Conectar" />
     	<p:commandButton value="Conectar" id="withIcon"  style="margin-right:20px;" icon="ui-icon-power" /></td> 
     <td><h:outputText value="Enviar Onda" />
     	<p:commandButton value="Enviar Onda"   style="margin-right:20px;" icon="ui-icon-calculator" /></td> 
     <td><h:outputText value="Enviar Parametros" />
     	<p:commandButton value="Enviar Parametros"  style="margin-right:20px;" icon="ui-icon-document" /></td>
</tr>
<tr></tr>
<br></br>
<tr>     	 		
    <td> <h:outputText value="Frecuencia" />
     	<p:inputText /></td>
    <td> <h:outputText value="Voltaje" />
     	<p:inputText /></td>
     <td><h:outputText value="Tiempo de estimulacion" />
     	<p:inputText /></td>	
</tr>
<tr></tr>
<br></br>
<tr>   
		<h:outputText value="Pre-Frecuencias" />  
   		<p:selectOneMenu  value="Pre-Frecuencias">
            <f:selectItem itemLabel="Seleccione una Onda" itemValue="" />
            <f:selectItems  />
    	</p:selectOneMenu>
    	<h:outputText value="Pre-Configuracion" />  
   		<p:selectOneMenu  value="Pre-Configuracion">
            <f:selectItem itemLabel="Seleccione una Onda" itemValue="" />
            <f:selectItems  />
    	</p:selectOneMenu>
</tr>
<tr></tr>
<br></br>     	 		
 <tr align="center">   	
    	<h3>se estimulara por 10 minutos</h3>
 </tr>
 <tr></tr>   	
    	<br></br>
<tr>
		<td><p:commandButton value="salir"  style="margin-right:20px;"  /></td>
    	<td><p:commandButton value="ok"  style="margin-right:20px;"  /></td>
</tr>
<tr>
<td>
<h2>PrimeFaces Linear Chart Example</h2>
    <p:chart type="line" model="#{vistaGraficaView.lineModel}" style="height:400px;width:600px"/>
</td>
</tr>
<tr>
<td>
 <p:outputLabel for="phone" value="Phone:" />
        <p:inputMask id="phone" value="#{maskView.phone}" mask="(999) 999-9999"/>
</td>
</tr>    	
</table>
 	
</h:form>
</h:body>
