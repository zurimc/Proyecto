<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<title>Login</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<link rel="stylesheet" href="css/font-awesome.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
		
	
</h:head>
<h:body class="signup-body">

<p:growl id="mensajes" showDetail="true" life="2000" />
<h:outputLabel id = "R" value="#{login.resultado}" />

<!-- FORMULARIO PARA INGRESAR USUARIO Y CONTRASEÑA -->
  <h:form>
<div class="agile-signup">
     <div class="content2">
     		<div class="grids-heading  signup-heading">
					<h2>Login</h2>
			</div>
		 <div class="ui-fluid">
        <p:panelGrid columns="1" columnClasses="label, value" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">	
        <h:outputLabel for="username" value="Usuario:"  style="width:95%;" />
        <p:inputText value="#{login.nombre}" id="username" required="false" label="username"  style="width:95%; text-align: center;" />
        <h:outputLabel for="password" value="Clave:"  style="width:95%;"/>
        <p:password value="#{login.contrasenia}" id="password" required="false"  label="password"  style="width:95%; text-align: center;"/>
        </p:panelGrid>
        </div>
        <p:commandButton id="loginButton" value="Login"
             actionListener="#{login.ingresa}" update=":R"
             onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" class="register"/>
       	<p:commandButton id="submit" value="Registro" 
       	actionListener="#{login.ini_registro}" 
       	  onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()" 
       	class="register"></p:commandButton>   
         
          <div class="signin-text">
					<div class="text-left">
						<p><a href="#"> Olvido su Contraseña </a></p>
					</div>
					
					<div class="clearfix"> </div>
				</div>
	</div>
	 
<!-- footer -->
	<div class="copyright">
		<p>© Vision Artificial</p>
	</div>
<!-- //footer -->
       
</div>
    
  </h:form>
  <!-- FORMULARIO PARA INGRESAR USUARIO Y CONTRASEÑA -->

</h:body>
</html>
